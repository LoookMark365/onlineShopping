<script>
    var loginApp = new Vue({
        el: '#login',
        data: {
            form: {
                username: '',
                password: ''
            }
        },
        methods: {
            login: function() {
                var self = this
                this.$req('login', {
                    "userCode": self.form.username,
                    "userPassword": self.form.password
                }).then(function(data){
                    self.$notify.success({
                        title: '提示',
                        message: data.userName+'欢迎使用'
                    })
                }).catch(function(){

                })
            }
        }
    })
</script>
