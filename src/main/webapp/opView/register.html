<body>

     


<!-- Body main wrapper start -->
<div class="wrapper">

<!-- START HEADER SECTION -->
<header class="header-section section sticker">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <!-- logo -->
                    <div class="header-logo float-left">
                        <a href="index.html"><img src="img/logo.png" alt="main logo"></a>
                    </div>
                    <!-- header-search & total-cart -->
                    <div class="float-right">
                        <div class="header-option-btns float-right">
                            <!-- header-search -->
                            <div class="header-search float-left">
                                <button class="search-toggle" data-toggle="dropdown"><i class="pe-7s-search"></i></button>
                                <div class="dropdown-menu header-search-form">
                                    <form action="#">
                                        <input type="text" placeholder="Search">
                                        <button><i class="fa fa-long-arrow-right"></i></button>
                                    </form>
                                </div>
                            </div>
                            <!-- header Account -->
                            <div class="header-account float-left">
                                <ul>
                                    <li><a href="#" data-toggle="dropdown"><i class="pe-7s-config"></i></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">我的账号</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <!-- Header Cart -->
                            <div class="header-cart float-left">
                                <!-- Cart Toggle -->
                                <a class="cart-toggle" href="#" data-toggle="dropdown">
                                    <i class="pe-7s-cart"></i>
                                    <span>2</span>
                                </a>
                                <!-- Mini Cart Brief -->
                                <div class="mini-cart-brief dropdown-menu text-left">
                                    <!-- Cart Products -->
                                    <div class="all-cart-product clearfix">
                                        <div class="single-cart clearfix">
                                            <div class="cart-image">
                                                <a href="product-details.html"><img src="img/product/cart-1.jpg" alt=""></a>
                                            </div>
                                            <div class="cart-info">
                                                <h5><a href="product-details.html">Le Parc Minotti Chair</a></h5>
                                                <p>1 x £9.00</p>
                                                <a href="#" class="cart-delete" title="Remove this item"><i class="pe-7s-trash"></i></a>
                                            </div>
                                        </div>
                                        <div class="single-cart clearfix">
                                            <div class="cart-image">
                                                <a href="product-details.html"><img src="img/product/cart-2.jpg" alt=""></a>
                                            </div>
                                            <div class="cart-info">
                                                <h5><a href="product-details.html">DSR Eiffel chair</a></h5>
                                                <p>1 x £9.00</p>
                                                <a href="#" class="cart-delete" title="Remove this item"><i class="pe-7s-trash"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Cart Total -->
                                    <div class="cart-totals">
                                        <h5>Total <span>£12.00</span></h5>
                                    </div>
                                    <!-- Cart Button -->
                                    <div class="cart-bottom  clearfix">
                                        <a href="checkout.html">Check out</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <nav class="main-menu menu-right float-right">
                            <ul>
                                <li><a href="index.html">首页</a></li>
                                <li><a href="login.html">登录</a></li>
                                <li><a href="register.html">注册</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="mobile-menu"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER SECTION -->

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-banner-content">
                    <h1>注册</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li class="active">注册</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- PAGE SECTION START -->
<div class="page-section section pt-120 pb-120" id="register">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <div class="login-reg-form">
                    <form action="#">
                        <div class="row">
                            <div class="col-xs-12 mb-20">
                                <label for="r_c_name">用户名称<span class="required">*</span></label>
                                <input id="r_c_name" v-model="register.username" type="text"/>
                            </div>
                            <div class="col-xs-12 mb-20">
                                <label for="r_c_code">用户账号<span class="required">*</span></label>
                                <input id="r_c_code" v-model="register.usercode" type="text"/>
                            </div>
                            <div class="col-xs-12 mb-20">
                                <label for="r_password">密码<span class="required">*</span></label>
                                <input id="r_password" v-model="register.password" type="password" />
                            </div>
                            <div class="col-xs-12 mb-20">
                                <label for="r_rePassword">确认密码<span class="required">*</span></label>
                                <input id="r_rePassword" v-model="register.rePassword" type="password" />
                            </div>
                            <div class="col-xs-12 mb-20">
                                <label for="r_user_type">用户类型<span class="required">*</span></label>
                                <input id="r_user_type" v-model="register.userType" type="text"/>
                            </div>
                            <div class="col-xs-12 mb-20">
                                <label for="r_phone">手机<span class="required">*</span></label>
                                <input id="r_phone" v-model="register.phone" type="text"/>
                            </div>
                            <div class="col-xs-12">
                                <input value="注册" type="button" class="inline" type="button" @click="register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- PAGE SECTION END -->

<div class="footer-top-section section pt-100 pb-60">
    <div class="container">
        <div class="row">
            
            <!-- Footer Widget -->

            <!-- Footer Widget -->
            <div class="footer-widget col-md-2 col-sm-6 col-xs-12 mb-40">

                <ul>
                    <li><a href="#">my Account</a></li>
                    <li><a href="#">Checkout</a></li>
                    <li><a href="#">help</a></li>
                    <li><a href="#">support</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

		<div class="row">
            <!-- Copyright -->
			<div class="copyright text-left col-sm-6 col-xs-12">

			</div>
			<!-- Payment Method -->

</div>

<!-- jQuery latest version -->
<script src="js/vendor/jquery-3.1.1.min.js"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>
<!-- Ajax Mail js -->
<script src="js/ajax-mail.js"></script>

<!-- Vue -->
<script src="js/vendor/vue.min.js"></script>
<!-- Element -->
<script src="js/vendor/element.min.js"></script>
<!-- api -->
<script src="js/apis.js"></script>
<!-- ajax -->
<script src="js/ajax-plugin.js"></script>

<!-- Main js -->
<script src="js/main.js"></script>

<script>
 var RegisterVM = new Vue({
     el:"#register",
     data: {
        register: {
            username: '',
            usercode: '',
            password: '',
            rePassword: '',
            userType: '',
            phone: ''
        }
     },
     methods: {
         register: function () {
             var self = this
             this.$req('addUser', {
                 "userName": self.register.username,
                 "userCode": self.register.usercode,
                 "userPassword": self.register.password,
                 "userType": self.register.userType,
                 "userPhone": self.register.phone
             }).then(function(data){
                 self.$notify.success({
                     title: '提示',
                     message: '注册成功'
                 })
             }).catch(function(){

             })
         }
     }
 })
</script>

</body>

</html>
